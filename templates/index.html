<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  </head>
<body>
    <div class='container'>
    <h1>TrendRider</h1>
    <form>
      <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Ticker:</label>
          <div class="col-sm-10">
              <input class='form-control' type='text' name='ticker' id='ticker'/><br/>
          </div>
      </div>
      <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Price:</label>
          <div class="col-sm-10">
            <input class='form-control' type='text' name='price' id='price'/><br/>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" hx-post="/buy" hx-target='#profiles'>Buy</button>
    </form>
      <table id='profiles'>
        <tr><th>Ticker</th><th>Price</th></tr>
      </table>
    </div>
</body>
